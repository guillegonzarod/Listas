<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Headers</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list *ngFor="let grupo of this.gruposContactosCRM">
    <ion-list-header>{{ grupo.titulo }}</ion-list-header>
    <ion-item *ngFor="let contacto of grupo.contactosGrupo" (click)="itemSelected(contacto)">{{ contacto.razonSocial }}</ion-item>
  </ion-list>
</ion-content>
