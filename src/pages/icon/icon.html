<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Icon</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list no-border>
    <ion-list-header>Personas de Contacto</ion-list-header>
    <ion-item *ngFor="let cliente of this.contactos" (click)="itemSelected(cliente)">
      <ion-icon name='contact' item-start></ion-icon>
      <p class="cliente">{{ cliente.personaContacto }}</p>
      <ion-note item-end>{{ cliente.potencial }}</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
