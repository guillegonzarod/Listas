  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Multi-line</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let cliente of this.contactos" (click)="itemSelected(cliente)">
      <ion-avatar item-start>
        <img src="../../assets/imgs/globo.jpeg">
      </ion-avatar>
      <h2>{{ cliente.codigoCliente }}</h2>
      <h3>{{ cliente.cifDni }}</h3>
      <p>{{ cliente.nombre }}</p>
    </ion-item>
  </ion-list>

</ion-content>
